<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="click" id='btn'>点击</button>
    <script>
        window.onload=function(){
            var oBtn=document.getElementById('btn');
            oBtn.addEventListener('click',function(){
                console.log('btn处于事件捕获状态')
            },true)
            oBtn.addEventListener('click',function(){
                console.log('btn处于事件冒泡状态')
            },false)
            document.addEventListener('click',function(){
                console.log('document 处于事件捕获状态')
            },true)
            document.addEventListener('click',function(){
                console.log('document 处于事件冒泡状态')
            },false)
            document.documentElement.addEventListener('click',function(){
                console.log('html 处于事件捕获状态')
            },true)
            document.documentElement.addEventListener('click',function(){
                console.log('html 处于事件冒泡阶段')
            },false)
            document.body.addEventListener('click',function(){
                console.log("body处于事件捕获状态")
            },true)
            document.body.addEventListener('click',function(){
                console.log("body处于事件冒泡阶段")
            },false)

        }
    
    </script>
</body>
</html>
