<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head> 
<body>
    <!--通过css3 我们能够创建动画，这可以在许多网页中取代动画图片，Flash动画一级JavaScript
    CSS3中使用@keyframes规则来实现
    当在@keyframes中创建动画时，请把它绑定到某个选择器，否则不会产生动画效果
    -->
    <div class="container">

    </div>

    <style>
    @-webkit-keyframes myfirst{
        0% {background:red;}
       50% {background:yellow;}
       100%{background:red;}
    }
    .container{
        width: 100px;
        height: 200px;
        position: relative;
        -webkit-animation:myfirst 5s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-timing-function: linear;
    }
    </style>
</body>
</html>
